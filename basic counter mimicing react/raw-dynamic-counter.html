<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function onButtonPress() {
      const content = document.getElementById("btn").innerHTML;
      let count = parseInt(content.split(" ")[1]) + 1;
      document.getElementById("btn").innerHTML = `Counter ${count}`;
    }
  </script>
  <body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
  </body>
</html>
